<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout">
<head>
  	<meta charset="UTF-8">
  	<title>Cadastro Usuário</title>
</head>
<body class="container-fluid">

	<header layout:fragment="header" class="bg-info text-white">
		<span class="fas fa-user-plus"></span><h1 th:text="${whoIsThis} + ' - CADASTRO'"></h1>
	</header>
	<section layout:fragment="content" class="autorLivro" >
		<form id="usuarioForm" method="post" th:action="${action}" action="#" th:object="${usuarioForm}" class="jumbotron">
			<input type="hidden" th:field="*{id}" />
			<div class="row justify-content-md-center">
				<div class="col-md-auto col-sm-12">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<span>Usuário</span>
							</span>                    
						</div>
                        <input type="text" th:field="*{usuario}" class="form-control input_user" placeholder="usuário" th:required="required" />
						<span th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}">Error</span><br>
					</div>
                </div>
                <div class="col-md-auto col-sm-12">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<span>Senha</span>
							</span>                    
                        </div>
                        <input type="text" th:field="*{senha}" class="form-control input_pass" placeholder="senha" th:required="required" />
                        <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">Error</span><br>
					</div>
				</div>
				<div class="col-md-auto col-sm-12">
					<div class="input-group">
						<button type="submit" class="btn btn-primary font-weight-bold" aria-label="Left Align">
							<span class="far fa-save" aria-hidden="true"></span> Cadastrar
						</button>
					</div>
				</div>
			</div>
		</form>
		<div class="mt-4">
			<div class="d-flex justify-content-center links">
				<a th:href="${link}" href="#" class="ml-2" th:text="'Cadastre-se como ' + ${target}"></a>
			</div>
		</div>
	</section>	
</body>
</html>
