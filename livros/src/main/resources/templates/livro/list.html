<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org"
  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="layout">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Livros</title>
</head>
<body class="container-fluid">
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	    <a class="nav-item nav-link" href="/">Home <span class="sr-only">(Página atual)</span></a>
	      <a class="nav-item nav-link active" href="/livro/list">Lista de Livros</a>
	      <a class="nav-item nav-link" href="/livro/form">Inserir Livros</a>
	    </div>
	  </div>
	</nav>
	<blockquote class="blockquote">
		<h3>Spring (not Summer) Boot Framework</h3>
	</blockquote>

	<section class="text-center">
	   <form method="post" action="/livros/gravar" class="jumbotron">
		    Nome: <input type="text" name="nome">
		    Quantidade Páginas: <input type="text" name="quantidadePaginas">
		    <input type="submit" class="btn btn-primary">
		</form>	
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>NOME</th>
					<th>PÁGINAS</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="livro: ${livros}">
					<td th:text="${livro.id}"></td>
					<td th:text="${livro.nome}"></td>
					<td th:text="${livro.qtdePaginas}"></td>
					<td th:text="${livro.id}"></td>
					<td><a href="#">Alterar</a></td>
					<td><a href="#">Excluir</a></td>
				</tr>
			</tbody>
		</table>	
	</section>
	
</body>
</html>
