<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org"
  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="layout">
<head>
  	<meta charset="UTF-8">
  	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />
    <link rel="stylesheet" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}" />
  <title>Livros</title>
</head>
<body class="container-fluid">
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	    <a class="nav-item nav-link" href="/">Home <span class="sr-only">(Página atual)</span></a>
	      <a class="nav-item nav-link active" href="/livro/list">Lista de Livros</a>
	      <a class="nav-item nav-link" href="/livro/form">Inserir Livros</a>
	    </div>
	  </div>
	</nav>
	<blockquote class="blockquote">
		<h3>Spring (not Summer) Boot Framework</h3>
	</blockquote>

	<section class="text-center">
	   <form method="post" action="/livros/gravar" class="jumbotron">
		    Nome: <input type="text" name="nome">
		    Quantidade Páginas: <input type="text" name="quantidadePaginas">
		    <input type="submit" class="btn btn-primary">
		</form>	
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>NOME</th>
					<th>PÁGINAS</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="livro: ${livros}">
					<td th:text="${livro.id}"></td>
					<td th:text="${livro.nome}"></td>
					<td th:text="${livro.qtdePaginas}"></td>
					<td th:text="${livro?.autor?.nome}"></td>
					<td><a href="#">Alterar</a></td>
					<td><a href="#">Excluir</a></td>
				</tr>
			</tbody>
		</table>	
	</section>
	
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}" ></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" ></script>

</html>
